version: '3.3'
services:
  redis:
    image: redis:latest
    ports:
      - "6789:6379"
    container_name: redis
    command: redis-server --requirepass "arknights"
    volumes:
      - "/opt/redis/data:/data"
      - "./redis.conf:/etc/redis/redis.conf"
    restart: always
    network_mode: "bridge"
  mongo:
    image: mongo:latest
    ports:
      - "27890:27017"
    container_name: mongo
    volumes:
      - "/opt/mongo/data:/data"
    environment:
      MONGO_INITDB_ROOT_USERNAME: "beihai"
      MONGO_INITDB_ROOT_PASSWORD: "yaoduoxiang"
    restart: always
    network_mode: "bridge"

